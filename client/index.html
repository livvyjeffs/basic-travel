<body>

<!-- Router Pages -->

<template name="home">
	<h1>Welcome Page</h1>
	{{> header}}
	{{> formFirst}}
</template>

<template name="additionalInfo">
	<h1>Secondary Page</h1>
	{{> header}}
	<form>
		<input type="text" id="itinName" name="itinName">
		<input type="email" id="itinEmail" name="itinEmail">
		<textarea id="itinDescription" name="itinDescription"></textarea>
		<input type="submit" value="Submit my Itinerary">
	</form>
</template>

<template name="confirmation">
	<h1>Your itinerary has been submitted!</h1>
	{{> header}}
</template>

<template name="admin">
	<h1>Admin Page</h1>
	{{> header}}
	{{> loginButtons}}
	{{> itineraries}}
</template>

<!-- Template for Forms -->

<template name="formFirst">
	<form>
		<input type="text" id="itinWhen" name="itinWhen">
		<input type="text" id="itinDuration" name="itinDuration">
		<input type="text" id="itinBudget" name="itinBudget">
		<input type="submit" value="Take Me to Thailand">
	</form>
</template>

<template name="itineraries">
	<table>
		<thead>
			<tr>
				<th>When</th> 
				<th>Duration</th>
				<th>Budget</th>
				<th>Name</th>
				<th>Email</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{{#each itinerary}}	
			<tr>
				<td>{{when}}</td> 
				<td>{{duration}}</td>
				<td>{{budget}}</td>
				<td>{{name}}</td>
				<td>{{email}}</td>
				<td>{{description}}</td>
			</tr>
			{{/each}}
		</tbody>
		
	</table>
</template>
