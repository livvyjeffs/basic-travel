<template name="admin">

	<div class="container main-container">
		<div class="row"><h1>Admin Page</h1></div>
		<div class="row"><h2>{{> loginButtons}}</h2></div>
		{{#if isAdmin}}
		<div class="row">
			<div class="col-md-12">
				{{> itineraries}}
			</div>
		</div>
		{{/if}}

	</div>

</template>

<template name="itineraries">
	<table>
		<thead>
			<tr>
				<th>When</th> 
				<th>Duration</th>
				<th>Budget</th>
				<th>Name</th>
				<th>Email</th>
				<th>Description</th>
				<th>Status</th>
				<th>Delete</th>
				<th>Created At</th>
				<th>Updated At</th>
			</tr>
		</thead>
		<tbody>
			{{#each itinerary}}	
			<tr>
				<td>{{when}}</td> 
				<td>{{duration}}</td>
				<td>{{budget}}</td>
				<td>{{name}}</td>
				<td>{{email}}</td>
				<td>{{description}}</td>
				<td><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td>
				<td class="delete">delete</td>
				<td>{{createdAt}}</td>
				<td>{{updatedAt}}</td>
			</tr>
			{{/each}}
		</tbody>
		
	</table>
</template>
