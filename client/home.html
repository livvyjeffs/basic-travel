<template name="home">
	<div id="top-background" class="container">
		<div class="row"><h1>Spend more time traveling.</h1></div>
		<div class="row"><h2>Let us do the planning.</h2></div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1 form-container">
				{{> mainForm}}
			</div>
		</div>

	</div>
	<div id="bottom-background" class="sticky bottom full-width">
		<div class="container padding-md">
			<div class="row">
				<div class="col-md-4 option">
					<h1>Ride Elephants in Chiang Mai</h1>
					<p>Thailand has many landscapes and adventures. Riding an elephant is just the tip of the iceberg. You can go cave-trekking, bush-whack through the jungle, or if you can, climb a coconut tree like the natives.</p>
					<button>Go on an Adventure</button>
				</div>
				<div class="col-md-4 option">
					<h1>Explore Your Mind in an Ashram</h1>
					<p>Only in silence can we truly begint to experience and explore our minds. Thailand offers many types of meditation camps - ranging from lightly spiritual to intense silence and hours of meditation.</p>
					<button>Get Spiritual</button>
				</div>
				<div class="col-md-4 option">
					<h1>Get Your Tan On at Koh Samui</h1>
					<p>One of the most relaxing and tanning parts of Thailand are the islands. Beautiful, pristine, and shallow - the beaches are incredibly family friendly. But on the night of Full Moon Party, you might want to keep the kids at home.</p>
					<button>Relax and Have Fun</button>
				</div>
			</div>
		</div>
	</div>

</template>
